<!DOCTYPE html>
<html>
<head>
    <title>Error - Mall Customer Segmentation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .error-card {
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Error</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card error-card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">Error</h4>
                    </div>
                    <div class="card-body text-center">
                        <div class="my-4">
                            <i class="error-icon bi bi-exclamation-triangle-fill"></i>
                        </div>
                        <h3 class="card-title">Oops! Something went wrong</h3>
                        <p class="card-text">{{ message }}</p>
                        <p class="mt-4">Please go back to the home page and run the analysis first.</p>
                        <a href="/" class="btn btn-primary mt-3">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
